<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Rock Paper Scissors Game</title>
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">

<body>
  <h1>Rock Paper Scissors Game</h1>
  <div>
    <div class="choises">
    <div class="choise" id="rock"><img src ="rock.png"></div>
    <div class="choise" id="paper"><img src ="paper.png"></div>
    <div class="choise" id="scissors"><img src ="scissors.png"></div>
  </div>
  <div class="scoreboard">
    <div class="score">
      <p id="user-score">0</p>
      <p>you</p>
    </div>
    <div class="score">
      <p id="computer-score">0</p>
      <p>Computer</p>
    </div>
  </div>
  
  <div class="msg-container">
    <p id="msg">🐼Play your move</p>
  </div>
  <footer>
    <div class="footer">
    <p id="foot"><i class="fa-solid fa-code"></i>
    developed by - Shoyaib hasan</p>
    </div>
